<!DOCTYPE html>
<html>

<head>
    <title>Create Elements Dynamically using jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }
        
        input,
        p {
            font: 18px Calibri;
            width: auto;
        }
        
        input {
            padding: 12px;
            margin: 3px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        input[type=button] {
            border: solid 1px #0095ff;
            background-color: #0095ff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>Click the button and each will perform some dynamic function!</p>
    <div id="main">
        <input type="button" id="btAdd" value="Add Element" class="bt" />
        <input type="button" id="btRemove" value="Remove Element" class="bt" />
        <input type="button" id="btRemoveAll" value="Remove All" class="bt" /><br />
    </div>
</body>

<script>
    $(document).ready(function() {
        var iCnt = 0;

        // Create a DIV and style it using .css() method.
        var container = $(document.createElement('div')).css({
            padding: '5px',
            margin: '20px',
            width: '220px',
            border: '1px dashed',
            overflow: 'hidden',
            borderTopColor: '#999',
            borderBottomColor: '#999',
            borderLeftColor: '#999',
            borderRightColor: '#999'
        });

        $('#btAdd').click(function() {
            if (iCnt <= 19) {

                iCnt = iCnt + 1;



                // Add textbox.

                $(container).append('<label>URL</label><input type=text class="input"  placeholder=" git@github-am.geo.conti.de:ADAS-CIP-WaTSEn/calculator.git" id=tb' + iCnt + ' ' + 'value= "git@github-am.geo.conti.de:ADAS-CIP-WaTSEn/calculator.git ' + '"    /><label>commit</label><input type=text class="input"  placeholder="master" id=tb' + iCnt + ' ' + 'value= "master' + '" /><label>Release</label><input type= "checkbox" class="input"   id=tb' + iCnt + ' ' + 'value= "false' + '" /><div><label>Lightweight</label><input type="checkbox" class="input"   id=tb' + iCnt + ' ' + 'value= "True' + '" /></div><label>Ignore_duplicates</label><div><input type="checkbox" class="input"   id=tb' + iCnt + ' ' + 'value= "false ' + '" /></div><label>Packages_to_build</label><input type=text class="input"  placeholder="[]" id=tb' + iCnt + ' ' + 'value= "[] ' + '" /><label>Bricks_build_system</label><input type=text class="input"  placeholder="v4.18.0" id=tb' + iCnt + ' ' + 'value= "v4.18.0 ' + '" /><label>Bricks_pipeline_lib_version</label><input type=text class="input"  placeholder="master" id=tb' + ' ' + 'value= "master' + '" /><label>bdjm_performance_mode</label><input type="checkbox" class="input"  id=tb' + ' ' + 'value= "true' + '" /> <label>Ignore_unused_variants</label><input type="checkbox" class="input"  id=tb' + ' ' + 'value= "true' + '" />');

                // Show SUBMIT button if atleast 1 element is created.
                if (iCnt == 1) {
                    var divSubmit = $(document.createElement('div'));
                    $(divSubmit).append('<input type=button class="bt"' +
                        'onclick="GetTextValue()"' +
                        'id=btSubmit value=Submit />');
                }

                // Add both DIVs to the main container.
                $('#main').after(container, divSubmit);
            }
            // After reaching the specified limit,
            // disable the ADD button. (20 is the limit)
            else {
                $(container).append('<label>Reached the limit</label>');
                $('#btAdd').attr('class', 'bt-disable');
                $('#btAdd').attr('disabled', 'disabled');
            }
        });

        // REMOVE ONE ELEMENT PER CLICK.
        $('#btRemove').click(function() {
            if (iCnt != 0) {
                $('#tb' + iCnt).remove();
                iCnt = iCnt - 1;
            }

            if (iCnt == 0) {
                $(container)
                    .empty()
                    .remove();

                $('#btSubmit').remove();
                $('#btAdd')
                    .removeAttr('disabled')
                    .attr('class', 'bt');
            }
        });

        // REMOVE ALL THE ELEMENTS IN THE CONTAINER.
        $('#btRemoveAll').click(function() {
            $(container)
                .empty()
                .remove();

            $('#btSubmit').remove();
            iCnt = 0;

            $('#btAdd')
                .removeAttr('disabled')
                .attr('class', 'bt');
        });
    });

    // PICK THE VALUES FROM EACH TEXTBOX WHEN "SUBMIT" BUTTON IS CLICKED.
    var divValue, values = '';

    function GetTextValue() {
        $(divValue)
            .empty()
            .remove();

        values = '';

        $('.input').each(function() {
            divValue = $(document.createElement('div')).css({
                padding: '5px',
                width: '200px'
            });
            values += this.value + '<br />'
        });

        $(divValue).append('<p><b>Your selected values</b></p>' + values);
        $('body').append(divValue);
    }
</script>

</html>
